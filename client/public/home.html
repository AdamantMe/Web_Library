<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Blog Post Manager</title>
    <link rel="stylesheet" href="css/home.css">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>

<body x-data="{ darkMode: false }" :class="darkMode ? 'dark-theme' : ''">
    <header class="header">
        <button onclick="window.location.href='home.html'" class="home-button">Home</button>
        <nav class="navbar">
            <a href="html/posts.html">Posts</a>
            <a href="html/books.html">Books</a>
            <a href="html/about.html">About</a>
        </nav>
        <div id="user-info">
            <button @click="darkMode = !darkMode" id="dark-mode-toggle" x-text="darkMode ? 'Light Mode' : 'Dark Mode'">Dark Mode</button>
            <button onclick="window.location.href='html/login.html'" id="login-button">Login/Register</button>
        </div>
    </header>
    <main class="container">
        <section class="group">
            <h2>Recent Posts</h2>
            <div id="posts" class="items"></div>
        </section>
        <section class="group">
            <h2>Recent Books</h2>
            <div id="books" class="items"></div>
        </section>
    </main>
    <script src="js/utils/apiHelpers.js" type="module"></script>
    <script src="js/home.js" type="module"></script>
</body>

</html>
