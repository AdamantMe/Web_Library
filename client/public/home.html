<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Book Library</title>
    <link rel="stylesheet" href="css/home.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.x.x/dist/cdn.min.js" defer></script>
</head>

<body x-data="{ darkMode: false }" :class="darkMode ? 'dark-theme' : ''">
    <div id="header-placeholder"></div>
    <main class="container">
        <section class="group">
            <h2>Latest Additions</h2>
            <div id="latest-additions" class="items"></div>
        </section>
        <section class="group">
            <h2>Latest Releases</h2>
            <div id="latest-releases" class="items"></div>
        </section>
        <section class="group">
            <h2>A-Z</h2>
            <div id="a-to-z" class="items"></div>
        </section>
    </main>
    <script src="js/utils/apiHelpers.js" type="module"></script>
    <script src="js/home.js" type="module"></script>
    <script>
        fetch('/html/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                
                const script = document.createElement('script');
                script.src = '/js/header.js';
                document.body.appendChild(script);
            });
    </script>
</body>

</html>
